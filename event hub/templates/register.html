<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EventHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo animate-slide-in-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EventHub Logo">
        </div>
        <ul class="nav-links">
            <li class="animate-slide-in-right"><a href="/">Home</a></li>
        </ul>
    </nav>
    <section class="form-section animate-slide-up">
        <h1>Register</h1>
        <form method="POST" id="register-form">
            <input type="text" name="name" placeholder="Name" required class="animate-input"><br>
            <input type="email" name="email" placeholder="Email" required class="animate-input"><br>
            <select name="interests" multiple required class="animate-input">
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select><br>
            <button type="submit" class="animate-button">Register</button>
        </form>
        {% if error %}
        <p style="color: #ff4444;">{{ error }}</p>
        {% endif %}
    </section>
    <footer class="animate-slide-up">
        <p>Â© 2025 EventHub. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
